<head>
    <meta charset="utf-8">
    <title>Long Shadow is Long</title>
    <meta name="description" content="Long Shadow is Long - Long Shadow by Callum Hopkins">
    <meta name="author" content="Callum Hopkins">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <link href='http://fonts.googleapis.com/css?family=Lato:700' rel='stylesheet' type='text/css'>

    <style type="text/css">
        *{
            padding: 0;
            margin: 0;
        }
        body{
            background: #de473c;
        }
        h1{
            color:#ECF0F1;
            font-size: 3em;
            text-shadow: rgb(167,48,40) 1px 1px 0px;
            position: fixed;
            top: 50%;
            font-family: 'Lato', sans-serif;
            font-weight: bold;
            left: 50%;
            margin-top: -50px;
            margin-left: -250px;
        }
    </style>
</head>
<body>
    <h1 id="target">Long Shadow is Long</h1>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <script>
        ;(function( $ ) {
            var starting = 1;
            $(document).ready(function(){
               setInterval(function(){longShadow()},1);
            });
            function longShadow(){
                var shadow = $('h1').css('text-shadow');
                starting++
                shadow = shadow+', rgb(167,48,40) '+starting+'px '+starting+'px 0px';
                $('#target').css('text-shadow', shadow);
            } 
        })( jQuery )
    </script>
</body>
